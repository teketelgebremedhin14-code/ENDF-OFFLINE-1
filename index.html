<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ethiopian National Defence Force Nexus</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Noto+Sans+Ethiopic:wght@300;400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Ethiopic', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['Rajdhani', 'Noto Sans Ethiopic', 'sans-serif'],
              mono: ['JetBrains Mono', 'Noto Sans Ethiopic', 'monospace'],
            },
            colors: {
              military: {
                950: '#020617', // Deepest background
                900: '#0f172a', // Panel background
                800: '#1e293b', // Card background
                700: '#334155', // Borders
                600: '#475569', // Muted text
                500: '#64748b',
                accent: '#0ea5e9', // Sky blue cyan
                danger: '#ef4444', // Red
                success: '#10b981', // Emerald
                warning: '#f59e0b', // Amber
              }
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'marquee': 'marquee 30s linear infinite',
              'fade-in': 'fade-in 0.5s ease-out',
              'zoom-in': 'zoom-in 0.3s ease-out',
              'slide-in-from-bottom': 'slide-in-from-bottom 0.5s ease-out',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100vh' }
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'zoom-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'slide-in-from-bottom': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, handle in App */
        margin: 0;
        padding: 0;
      }
      body {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 40%, #020617 100%);
        color: #e2e8f0;
        font-family: 'Inter', 'Noto Sans Ethiopic', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100dvh; /* Dynamic Viewport Height for mobile */
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(51, 65, 85, 0.5); border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(14, 165, 233, 0.5); }
      
      /* Global scrollbar override */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.4); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(14, 165, 233, 0.6); }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .glass-panel-strong {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .scanlines {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.05));
        background-size: 100% 4px; pointer-events: none; z-index: 9999; opacity: 0.15; animation: scanline 10s linear infinite;
      }
      .vignette {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background: radial-gradient(circle, transparent 60%, black 100%);
        pointer-events: none; z-index: 9998; opacity: 0.4;
      }
      
      /* Safe area padding for mobile */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      /* FIX for missing CSS warning - create basic styles */
      .index-css-fallback {
        display: none;
      }
    </style>
    
    <!-- Polyfills -->
    <script>
      window.global = window;
      if (typeof process === 'undefined') { window.process = { env: {} }; }
      if (typeof Buffer === 'undefined') {
          window.Buffer = {
              from: (data) => {
                  if (typeof data === 'string') {
                      return new Uint8Array(atob(data).split('').map(c => c.charCodeAt(0)));
                  }
                  return new Uint8Array(data);
              }
          }
      }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom"
      }
    }
    </script>
    <!-- FIX: Remove conflicting import that causes duplicate script -->
  </head>
  <body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="root"></div>
    <!-- FIX: Remove duplicate script tag - keep only one -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
